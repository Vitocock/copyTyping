<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" 
    content="Practice typing with pokemon">
    <meta name="author" 
    content="Victor Morales">
    <meta name="keywords" 
    content="Typing, Pokemon, Javascript, pokemonAPI, HTML, CSS, CopyTyping">
    <meta name="robots" 
    content="index">

    <title>CopyTyping</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="./img/icon.png">
    
</head>
<body>
    <header>
        <h1><span>Copy</span>Typing</h1>
    </header>
    <div class="wrap">
        <h2 class="word" id="word"></h2>
        <input type="text" id="input" class="input" placeholder="Type here">

        <div class="main-container">
        <main class="keyboard" id="keyboard">

        </main>
        <div class="pokemon-img-container">
            <img src="" alt="" id="pokemon-img">
        </div>
    </div>
    </div>

    <footer>
        <ul>
            <li><img src="./img/html.png" alt="html"></li>
            <li><img src="./img/javascript.png" alt="javascript"></li>
            <li><img src="./img/css.png" alt="css"></li>
        </ul>
    </footer>
    <script src="./main.js"></script>

</html>
